<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>
	<h1>EmployeeHome</h1>

		<label for="exampleFormControlTextarea1" class="form-label">
			Select which Reimbursement type you would like to see</label> <select class="form-select"
			aria-label="Default select example" name ="reimbursementType" id ="selectType">
			<option value="1">LODGING</option>
			<option value="2">TRAVEL</option>
			<option value="3">FOOD</option>
			<option value="4">OTHER</option>
			<option value="5">ALL</option>
		</select>
		<button type="submit" class="btn btn-primary" id="viewReimbursement">View
		All Reimbursement claims</button>
	
	
		
	<table class="table" style="visibility:hidden" id="reimbursementtable">
		<tr>
			<th  scope="col">Reimbursement ID</th>
			<th  scope="col">Amount</th>
			<th  scope="col">submitted</th>
			<th  scope="col">resolved</th>
			<th  scope="col">description</th>
			<th  scope="col">status</th>
			<th  scope="col">type</th>
		</tr>
		<tbody id = "reimbursementBody"></tbody>
	</table>
	
	
	<!--  TODO  -->
	<form>
	<select class="form-select"
			aria-label="Default select example" name ="reimbursementID" id ="reimbChoose" style="visibility:hidden">
	</select>	
	<select class="form-select"
			aria-label="Default select example" name ="newReimbursementStatus" id ="reimbStatusChange" style="visibility:hidden">
			<option value="1">APPROVE</option>
			<option value="2">DENY</option>
	</select>
		<button type="submit" style="visibility:hidden" id ="approveDenyButton">submit</button>
	</form>
	
	
	<script src ="../js/viewAllReimbursements.js" type ="text/javascript"></script>
</body>
</html>
