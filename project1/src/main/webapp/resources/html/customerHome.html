<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Home</title>

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

<body>
	<h1>customer home</h1>

	<a
		href='http://localhost:8080/project1/resources/html/newReimbursement.html'>

	<button type="submit" class="btn btn-primary" id="pastReimbursement">View

			<th  scope="col">description</th>
			<th  scope="col">status</th>
			<th  scope="col">type</th>
		</tr>
		<tbody id = "reimbursementBody"></tbody>
	</table>
	
	<script src="../js/viewCustomerReimbursements.js" type ="text/javascript"></script>
